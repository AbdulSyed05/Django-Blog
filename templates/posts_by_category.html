{% extends 'base.html' %}

{% block content %}
    


   <!-- Featured_Posts -->
   <h3 class="text-warning" style="letter-spacing: 2px;">Search Term - {{ category }}</h3>
  <div class="row mb-2">
    {% if posts %}
    {% for post in posts %}
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}" class="text-dark">{{ post.title }}</a></h3>
          <small class="mb-1 text-muted">{{ post.created_at }} ago | {{ post.author }}</small>
          <p class="card-text">{{ post.short_description | truncatewords:25 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p> No posts found</p>
    {% endif %}
    
  </div>

  

</div>
{% endblock %}
